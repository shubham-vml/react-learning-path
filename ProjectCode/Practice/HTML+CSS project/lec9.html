<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice</title>
    </head>
    <body>
        <h2>Event Registration</h2>

        <form>

            <label for="name">Name:</label>
            <input type="text" id="name" class="info">
            <br />
            <br />

            <label for="email">Email:</label>
            <input type="email" name="info" id="email">
            <br />
            <br />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" class="info">

            <br />
            <br />

            <label for="occupationType">Occupation:</label>

            <br />
            <br />

            <select name="info" id="occupationType">
                <option value="student">Student</option>
                <option value="profession">Professional</option>
                <option value="other">Others</option>
            </select>

            <fieldset>
                <legend>Topics of Interests</legend>
                <input type="checkbox" name="interest" id="html">
                <label for="html">HTML</label>

                <input type="checkbox" name="interest" id="CSS">
                <label for="html">CSS</label>

                <input type="checkbox" name="interest" id="js">
                <label for="js">JavaScript</label>

            </fieldset>

            <label for="comment">Comments:</label>
            <br />
            <br />
            <textarea name="textarea" id="comment" cols="30"
                rows="20"></textarea>
            <input type="button" value="Register">
        </form>

    </body>
</html>
