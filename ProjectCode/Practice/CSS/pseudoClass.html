<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown a{
            text-decoration: none;
        }
        .content-dropdown{
            display: none;
        }
        .dropdown:hover .content-dropdown{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <a href="#">Food</a>
        <div class="content-dropdown">
            <a href="#">Coffe</a>
            <a href="#">Chai</a>
            <a href="#">Tea</a>
        </div>
    </div>
</body>
</html>
