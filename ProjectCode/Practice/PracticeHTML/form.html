<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <label for="email">
                email:
                <input placeholder="Enter email" type="text" name="email">
            </label>
            <label for="password">
                password:
                <input type="password" name="password" id>
            </label>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>

        <div>
            <h2>Let's make a form</h2>
            <form>
                <label for="email">
                    email:
                    <input type="email" name="email" id>
                </label>
                <label for="password">
                    password:
                    <input type="password" name="password" id>
                </label>
                <button type="submit">Login</button>
                <button disabled="disabled">Disable</button>
                <button type="reset">Reset</button>
            </form>
            <form>
                <h3>Game World</h3>
                <label for="GameSelection">
                    <select name="Games Selection" id>
                        <option value="Cricket">Cricket</option>
                        <option value="Chess">Chess</option>
                        <option value="Volleyball">Volleyball</option>
                    </select>
                </label>
                <label for="Month">
                    <h3>Months</h3>
                    <input placeholder="Enter your DOB" type="month" name="Months" id="">
                </label>

            </form>
        </div>
    </body>
</html>
